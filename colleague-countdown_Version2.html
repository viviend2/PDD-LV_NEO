<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colleague Departure Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding-top: 50px;
    }
    .countdown {
      font-size: 2.5em;
      margin-top: 30px;
      color: #333;
    }
    .label {
      font-size: 1.3em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Time left before Firas leaves</h1>
  <div class="countdown" id="countdown"></div>
  <div class="label">
    <BR><BR>Time left until 25 August 2025, 18:00 (GMT+2)</div>

  <script>
    // Target date: 2025-08-25 18:00:00 GMT+2
    // Convert to UTC: 2025-08-25 16:00:00 UTC
    const departureDate = new Date(Date.UTC(2025, 7, 25, 16, 0, 0)); // Month is 0-based

    function updateCountdown() {
      const now = new Date();
      const diff = departureDate - now;
      if (diff > 0) {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById('countdown').textContent =
          `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
      } else {
        document.getElementById('countdown').textContent = "Firas left...!";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
