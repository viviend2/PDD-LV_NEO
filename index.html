            color: #666;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

        }

        .feature-card {

			  const distance = countDownDate - now;

			  countdownElement.innerHTML = days + " jours " + hours + " heures "
